<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://bulldra.github.io/blockadblock.js"></script>
</head>

<body>

<div class="pub_300x250" style="width:300px;height:250px;background:#ccc">広告</div>
<br/>

<div id="notdetected" style="display: none;">
で、で、でた～wwwアドブロックを使わない奴～
</div>
<div id="detected" style="display: none;">
で、で、でた～wwwアドブロックを使奴～
</div>



<script type="text/javascript">
if(typeof blockAdBlock === 'undefined') {
    $('#detected').show();
    $('#notdetected').hide();
　　console.log("アドブロック処理失敗");
} else {
  blockAdBlock.onDetected(function(){ 
    $('#detected').show();
    $('#notdetected').hide();
    console.log("アドブロックあり");
   });

  blockAdBlock.onNotDetected(function(){
    $('#notdetected').show();
    $('#detected').hide();
　　console.log("アドブロックなし");
  });

  blockAdBlock.setOption({
    debug: true
  });
}

</script>

</body>
</html>
