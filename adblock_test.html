<html>
<head>
<script src="http://bulldra.github.io/blockadblock.js">
</head>
<body>

<div id="notdetected" class="alert alert-dismissible alert-warning" style="display: none;">
で、で、でたーアドブロックをつかってないやーつ
</div>
<div id="detected" class="alert alert-dismissible alert-info" style="display: none;">
で、で、でたーアドブロックをつかってるやーつ
</div>


<script>
function adBlockNotDetected() {
  $('#notdetected').show();
  $('#detected').hide();
}

function adBlockDetected() {
  $('#detected').show();
  $('#notdetected').hide();
}

if(typeof blockAdBlock === 'undefined') {
    adBlockDetected();
} else {
    blockAdBlock.onDetected(adBlockDetected);
    blockAdBlock.onNotDetected(adBlockNotDetected);
}
</script>

</body>
</html>
