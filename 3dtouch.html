<body>

<div type="button" class="ftouch" style="background-color:#ccc; height:50%; width:50%;">ここをギュッと押す</div>

<script type="text/javascript">
{
  var downEvent = "mousedown";
  var upEvent = "mouseup";
  var ua =navigator.userAgent;
  if(ua.indexOf('iPhone') > -1 || ua.indexOf('iPad') > -1 || ua.indexOf('iPod')  > -1){
    downEvent = "touchstart";
    upEvent   = "touchend";
  }
  
  var ftouch= document.getElementsByClassName("ftouch")[0];
  ftouch.addEventListener(downEvent, function(e) {
    var force = undefined;
    var touch = e.touches;
    if (touchs) {
      force = touchs[0].force;
    } else { 
      force = e["webkitForce"];
    }
    
    if(force === undefined) {
      ftouch.innerText ="対応してないやつは帰れ"
    } else if (force >= MouseEvent.WEBKIT_FORCE_AT_MOUSE_DOWN&& force < MouseEvent.WEBKIT_FORCE_AT_FORCE_MOUSE_DOWN) {
      ftouch.innerText = "クリック";
    } else if (force >= MouseEvent.WEBKIT_FORCE_AT_FORCE_MOUSE_DOWN) {
      ftouch.innerText = "牛「ギュー」";
    }
  });

  ftouch.addEventListener(upEvent, function(e) {
    ftouch.innerText = "ここをギュッと押す";
  });
}

</script>
