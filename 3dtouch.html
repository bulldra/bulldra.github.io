<html>
<body>

<input type="button" class="ftouch" style="background-color:#ccc; height:250px; width:300px;" value="ここをギュッと押す" />

<script type="text/javascript">
{
var ftouch= document.getElementsByClassName("ftouch")[0];

ftouch.addEventListener("mousedown", function(e) {
  console.log("mousedown" + ftouch.value);
  ftouch.value = "mousdown";

  var force = e["webkitForce"];
  console.log(force );
  if(force === undefined) {
    ftouch.value ="iPhone 6sじゃないやつは帰れ"
  }

  if (force >= MouseEvent.WEBKIT_FORCE_AT_MOUSE_DOWN&& force < MouseEvent.WEBKIT_FORCE_AT_FORCE_MOUSE_DOWN) {
    ftouch.value = "クリック";
  } else if (force >= MouseEvent.WEBKIT_FORCE_AT_FORCE_MOUSE_DOWN) {
    ftouch.value = "牛「ギュー」";
  }

});

ftouch.addEventListener("mouseup", function(e) {
  console.log("mouseup");
  ftouch.value = "ここをギュッと押す";
});
}

</script>

</body>
</html>
